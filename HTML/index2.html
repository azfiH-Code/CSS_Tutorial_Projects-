<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTMLCLASS</title>

</head>
<!-- First Class -->


<body>
    <h1>form</h1>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="enter yourname"><br><br>
        <label for="email">Email:</label>
        <input type="text" id="email" placeholder="enter youremail"><br><br>
        <label for="contact">Contact:</label>
        <input type="text" id="contact" placeholder="enter yourcontact"><br><br>

        <label for="gender">Gender:</label>
        <input type="radio" id="gender" >Female
        <input type="radio" id="gender" value="male" required>Male
        <input type="radio" id="gender">Other <br><br>
        <label for="hobby">Hobby:</label>
        <input type="checkbox" required>Reading
        <input type="checkbox">Eating
        <input type="checkbox">Playing <br><br> 

        <label for="location">Location:</label>
        <select name="location" id="location">
            <option value="location">karachi</option>
            <option value="location" >lahore</option>
            <option value="location" selected>quetta</option>
            <option value="location">islamabad</option>
            <option value="location">hyderabad</option>
            <option value="location">larkana</option>
        </select><br><br>
         
        <label for="date" >Date:</label>
        <input type="date" id="date"><br><br>
         
        <label for="time" >Time:</label>
        <input type="time" id="time"><br><br>


        <label for="msg">Message:</label>
        <textarea name="msg" id="msg"></textarea>
<br><br>
        <button type="submit">submit</button>
    </form>
</body>
</html>
